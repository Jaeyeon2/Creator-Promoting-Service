<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content ="width=device-width, height=device-height,initial-scale=1">
    <title>홍보 서비스 등록하기</title>  
    
    <!-- 재이쿼리 사용 -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
      
    <!-- moment 사용 -->
    <script src = "moment.min.js"></script>
    
    <script>
      // 문서 로딩 완료 시
      $(function() {
          var curData = moment().format('YYYY-MM-DD HH:mm');
          $('#createDate').attr('value', curDate);
          
          //파일선택 값이 바뀌면
          $("#thumnailInput").change(function() {
              readURL(this);
          });
      });
      
      // 파일선택한 정보를 이용해 이미지 프리뷰
      function readURL(input) {
          if(input.files && input.files[0]) {
              var reader = new FileReader();
              
              reader.onload = function(e) {
                  $('#thumbnailOutput').attr('src', e.target.result);
              }
              reader.readAsDataURL(input.files[0]);
          }
      }
      
      </script>
    </head>
<body>
    <h1>홍보 서비스 등록하기</h1>
    <br>
    <form method = "post" enctype = "multipart/form-data" action = "/process/thumbnail">
    <table>
    <tr>
        <td><label>채널 이름</label></td>
        <td><input type = "text" name = "channelName"></td>
    </tr>
    <tr>
        <td><label>채널 주소</label></td>
        <td><input type = "text" name = "channelAddress"></td>
    </tr>
        
    <tr>
        <td><label>대표 콘텐츠</label></td>
        <td><input type = "text" name = "representationContent"></td>
    </tr>
        
    
    <tr>
        <td><label>대표 플랫폼</label></td>
        <td><input type = "text" name = "platform"></td>
    </tr>
    
    <tr>
        <td><label>채널 소개</label></td>
        <td><textarea name = "introduction" style = "width:12em;height:10em;"></textarea></td>
    </tr>
        
    <tr>
        <td><label>섬네일 사진</label></td>
        <td><input type = "file" name = "thumbnail" id = "thumbnailInput"/><br><img src = "" id = "thumbnailOutput" width = "200px"/></td>
    </tr>
    
    </table>
    <input type = "submit" value = "등록하기" name = "register">
   
    </form>
</body>    
</html>
